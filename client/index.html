<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo - Your ChatAI robot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="greeting">
        <img src="assets/robot.png" alt="A description of the image" style="width: 200px; height: 150px;">
      </div>
      <div id="chat_container"></div>
      

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Bingo..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
